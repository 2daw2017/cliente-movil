<ion-card [color]=color>
    <ion-card-header>
      {{tarea.empresa}}
    </ion-card-header>
    <ion-card-content>
      {{tarea.direccion}}
      <br>{{tarea.telefono}}
      <h3>{{tarea.averia}}</h3>
      <div class row>
        <div class col>
          <button ion-button color="primary" round (click)="completarTarea()" small end>Enviar mensaje</button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
