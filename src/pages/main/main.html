<ion-header>

  <ion-navbar color="blanco">
    <ion-title>Tarea actual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="blanco">
    <ion-card-header>
      {{nombre}}{{apellido}}
    </ion-card-header>
    <ion-card-content>
      Horario: {{horario}}
    </ion-card-content>
  </ion-card>
  <div *ngIf="tareas.length>0">
    <components-tarea [tarea]=tareas[0] [mostrar]=true></components-tarea>
  </div>
  <button ion-button color="primary" block round (click)="verTareas()">Ver tareas</button>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="secondary">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button ion-fab color="secondary" (click)="verMensajes()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
