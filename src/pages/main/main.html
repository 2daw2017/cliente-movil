<ion-header>

  <ion-navbar color="blanco">
    <ion-title>Tarea actual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="blanco">
    <ion-card-header>
      {{nombre}}{{apellido}}
    </ion-card-header>
    <ion-card-content>
      Horario: {{horario}}
    </ion-card-content>
  </ion-card>
  <ion-card color="secondary">
    <ion-card-header>
      Aver√≠a Abengoa
    </ion-card-header>
    <ion-card-content>
      Avenida de Jerez 45,
      <br>625000000
      <h3>Fallo general en el sistema</h3>

      <div class row>
        <div class col>
          <button ion-button color="primary" round (click)="completarTarea()" small end>Enviar mensaje</button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <br>
  <button ion-button color="primary" block round (click)="completarTarea()">Completar tarea</button>
  <br>
  <button ion-button color="primary" block round (click)="verMapa()">Ver en el mapa</button>
  <br>
  <button ion-button color="primary" block round (click)="verTareas()">Ver tareas</button>
  
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="secondary">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button ion-fab color="secondary" (click)="verMensajes()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
