<ion-header>

  <ion-navbar >
    <ion-title>Configuraci√≥n inicial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br>
  <h3>Login</h3>
  <ion-list>

    <ion-item>
      <ion-label floating>Documento identidad</ion-label>
      <ion-input type="text" [(ngModel)]="identity_document"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button color="secondary" block round (click)="showAlert()">Entrar</button>
  <button ion-button color="primary" block round (click)="goQrScan()">Escanear codigo QR</button>
</ion-content>
